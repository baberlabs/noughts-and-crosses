<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Noughts and Crosses</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <h1>Noughts and Crosses</h1>
            <button id="reset-button">Reset Board</button>
            <div class="player-field">
                <p>Player 1: <span id="p-1">0</span></p>
                <p id="turn">Player 1 (X)</p>
                <p>Player 2: <span id="p-2">0</span></p>
            </div>
            <div class="game-board">
                <button id="1" class="tile"></button>
                <button id="2" class="tile"></button>
                <button id="3" class="tile"></button>
                <button id="4" class="tile"></button>
                <button id="5" class="tile"></button>
                <button id="6" class="tile"></button>
                <button id="7" class="tile"></button>
                <button id="8" class="tile"></button>
                <button id="9" class="tile"></button>
            </div>
            <div>
                <h2 id="message"></h2>
            </div>
        </div>
    </body>
</html>
